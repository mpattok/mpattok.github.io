<!DOCTYPE html>
<html>
<head>
<title>JS Calendar</title>
<style>
#realCalendar table {
 table-layout: fixed;
  width: 100%;
}
#realCalendar td {
  width: 14%;
  height: 5em;
  text-align: left;
  vertical-align: text-top;
  padding: 0.3em;
}
#realCalendar table, #realCalendar th, #realCalendar td {
  border: 1px solid black;
  border-collapse: collapse;
  padding: 0.31em;
}
</style>
</head>
<body>
<div id="calendarHere"></div>
<script src="calendar-events.js"></script>
<script src="calendar-script.js"></script>
</body>
</html>
