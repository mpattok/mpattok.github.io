<!DOCTYPE html>
<html>
<head>
<title>Matt Pattok - Schedule</title>
<style>
#aptable, #aptable th, #aptable td {
  border: 1px solid black;
  border-collapse: collapse;
  padding: .5em;
  padding-left: 1em;
  padding-right: 1em;
  text-align: left;
}
#aptable th {
  font-weight: bold;
  background-color: rgb(150,150,150);
}
</style>
</head>
<body>
<h1>Schedule</h1>
<div width="100%" style="text-align: center;">
<iframe id="jsCalendar" src="calendar.html" scrolling="no" style="display: inline-block; margin-top: 0; padding-top: 0" width="1000" height="740" frameborder="0"></iframe>
</div>
</body>
<script src = "calendar-events.js"></script>
<script>
  //generate schedule from calendar-events.js
  var date = new Date();
  var eventsSchedule = "<table>\n<tbody>";
  for(var x = 0; x < events.length; x++) {
    eDate = new Date(events[x][0].replace(/-/g,"/"));
    if(events[x][2] && (date.getTime() - eDate.getTime()) / 864e5 < 90) {
      eventsSchedule = eventsSchedule + "<tr><td style='padding: 1em; vertical-align: text-top'><b>" + events[x][0] + "</b></td><td style='vertical-align: text-top'>" + events[x][1] + "</td></tr>";
    }
  }
  eventsSchedule = eventsSchedule + "</tbody>\n</table>";
  schedule.innerHTML = eventsSchedule;
</script>
</html>
